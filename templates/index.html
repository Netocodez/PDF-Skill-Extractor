<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Skill Extractor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light-subtle">

<main class="container py-5">

    <header class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">ðŸ§  AI Skill Extractor</h1>
        <p class="lead text-muted">Upload your resume to instantly identify technical proficiencies.</p>
    </header>

    <div class="card p-5 custom-card-shadow">

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="resumeUpload" class="form-label fw-semibold text-dark">
                    Upload Resume (.PDF or .DOCX)
                </label>

                <input 
                    class="form-control form-control-lg file-input" 
                    id="resumeUpload" 
                    type="file" 
                    name="resume" 
                    accept=".pdf,.docx"
                    required
                >
                <small class="form-text text-muted">Maximum file size: 5MB</small>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 extract-button">
                ðŸš€ Extract Skills
            </button>
        </form>

        {% if skills %}
        <hr class="my-5">
        <h4 class="mt-2 fw-bold text-secondary">âœ¨ Extracted Technical Skills:</h4>

        <div class="d-flex flex-wrap mt-3">
            {% for skill in skills %}
            <span class="badge skill-badge me-2 mb-2">{{ skill }}</span>
            {% endfor %}
        </div>
        {% endif %}

    </div>

</main>

</body>
</html>
